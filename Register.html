<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Level Form</title>
    
</head>
<body id="register" >
    <link rel="stylesheet" href="style.css">


<div class="A">
    <form id="multiStepForm" method="post">
        <h2>Online ID</h2>
        <div class="step" id="step1">
            <h2>Personal Information</h2><br>
            <label for="name">Username:</label>
            <input type="text" id="name" class="aa" placeholder="Username" required><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" class="aa" placeholder="city" required><br><br>
            <button type="button" onclick="nextStep(1)">Next</button>
        </div>

        <div class="step hidden" id="step2">
            <h2>Step 2: Address</h2> <br>
            <label for="email">Address:</label>
            <input type="email" id="email" class="aa" placeholder="Email"><br><br>
            <label for="Phone">City:</label>
            <input type="number" id="Phone" class="aa" placeholder="phone number"><br><br>
            <label for="password">City:</label>
            <input type="password" id="password" class="aa" placeholder="password"><br><br>
            <button type="button" onclick="nextStep(2)">Next</button>
            <button type="button" onclick="prevStep(2)">Back</button>
        </div>

        <div class="step hidden" id="step3">
            <h2>Step 3: Confirmation</h2>
            <p>Please confirm your information:</p>
            <p id="confirmation"></p>
            <button type="submit">Submit</button>
            <button type="button" onclick="prevStep(3)">Back</button>
        </div>
    </form>
</div>
<script>
    let currentStep = 1;

    function showStep(step) {
        const steps = document.querySelectorAll('.step');
        steps.forEach(s => s.classList.add('hidden'));
        document.getElementById(`step${step}`).classList.remove('hidden');

        if (step === 3) {
            // Display confirmation information
            document.getElementById('confirmation').innerHTML = `
                Name: ${document.getElementById('name').value}<br>
                City: ${document.getElementById('city').value}<br>
                Email: ${document.getElementById('email').value}<br>
                Phone: ${document.getElementById('city').value}
            `;
        }
    }

    function nextStep(step) {
        currentStep++;
        showStep(currentStep);
    }

    function prevStep(step) {
        currentStep--;
        showStep(currentStep);
    }

    document.getElementById('multiStepForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Form submitted successfully!');
        // Here you can handle the form submission (e.g., send data to server)
    });

    // Show the first step initially
    showStep(currentStep);
</script>

</body>
</html>
